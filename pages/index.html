<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation View</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donation View</h1>
    </header>
    <main>
        <h2>All Donations</h2>
        <ul id="donationList"></ul>
    </main>
    <script>
        // In a real-world scenario, you would fetch donation data dynamically
        // from the server using AJAX or another method.

        // For demonstration, let's assume we have a static list of donations.
        const donations = [
            { amount: 50, name: 'John Doe', email: 'john@example.com' },
            { amount: 100, name: 'Jane Smith', email: 'jane@example.com' },
            // Add more donations as needed
        ];

        // Function to render donations on the page
        function renderDonations() {
            const donationList = document.getElementById('donationList');

            donations.forEach(donation => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>Amount:</strong> $${donation.amount.toFixed(2)}<br>
                                      <strong>Name:</strong> ${donation.name}<br>
                                      <strong>Email:</strong> ${donation.email}`;
                donationList.appendChild(listItem);
            });
        }

        // Call the function to render donations when the page loads
        window.onload = renderDonations;
    </script>
</body>
</html>
